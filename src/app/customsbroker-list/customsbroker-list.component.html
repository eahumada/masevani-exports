<h2>Agentes de Aduana - List</h2>

<div *ngFor="let broker of customsbrokers">

  <span>
    <h4>
      <a [title]="broker.name + ' details'">
        {{ broker.id }}
        {{ broker.name }}
      </a>
    </h4>
    <p *ngIf="broker.description">
      <span>
        Description: {{ broker.description }}
      </span>
      <br>
      <span>
      </span>

    </p>
  </span>

  &nbsp;
  <button (click)="edit()">
    Edit
  </button>
  &nbsp;

</div>
